<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AURA Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: white;
      }

      .login-container {
        width: 1440px;
        height: 1020px;
        position: relative;
        background: white;
        overflow: hidden;
      }

      .banner {
        width: 795px;
        height: 965px;
        position: absolute;
        top: 15px;
        left: 0px;
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-top: 30px;
        border-radius: 12px;
        color: white;
        padding: 2rem;
        background-image: url(../png/Frame1.png);
        background-position: center;
      }

      .banner-title {
        font-size: 96px;
        font-weight: 400;
        margin-bottom: 1rem;
      }

      .banner-subtitle {
        font-size: 20px;
        font-weight: 400;
        margin-bottom: 2rem;
        text-align: center;
      }

      .emoji-container {
        display: flex;
        gap: 2rem;
        font-size: 40px;
      }

      .login-content {
        position: absolute;
        right: 100px;
        top: 50%;
        transform: translateY(-50%);
        width: 519px;
      }

      .logo {
        position: absolute;
        top: 20px;
        right: 290px;
        width: 98px;
        height: 60px;
        z-index: 1;
      }

      .sso-text {
        color: black;
        font-size: 16px;
        margin-bottom: 1rem;
      }

      .welcome-text {
        margin-bottom: 2rem;
        font-size: 32px;
      }

      .welcome-text-normal {
        color: black;
        font-weight: 500;
      }

      .welcome-text-highlight {
        color: #ec1d25;
        font-weight: 700;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }

      .input-field {
        position: relative;
        height: 48px;
      }

      .input-box {
        width: 100%;
        height: 100%;
        padding: 0 26px;
        border: 1px solid #6b737a;
        border-radius: 4px;
        font-size: 12px;
        color: #8c8c8c;
        background: white;
        transition: border-color 0.2s;
      }

      .input-box:focus {
        outline: none;
        border-color: #ec1d25;
      }

      .input-label {
        position: absolute;
        left: 12px;
        top: -8px;
        padding: 0 4px;
        background: white;
        color: #5e6368;
        font-size: 12px;
        line-height: 16px;
        pointer-events: none;
      }

      .login-button {
        height: 48px;
        background: linear-gradient(45deg, #ec1d25 0%, #861015 100%);
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        border: none;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .login-button:hover {
        transform: translateY(-2px);
      }

      .login-button:active {
        transform: translateY(0);
      }

      /* Notification Alert */
      .notification-alert {
        position: fixed;
        top: 32px;
        right: 32px;
        background: white;
        border-radius: 12px;
        padding: 20px 24px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        display: flex;
        align-items: flex-start;
        gap: 16px;
        min-width: 350px;
        max-width: 450px;
        z-index: 1000;
        opacity: 0;
        transform: translateX(100%);
        transition: all 0.4s ease;
      }
      .notification-alert.show {
        opacity: 1;
        transform: translateX(0);
      }
      .notification-icon {
        width: 24px;
        height: 24px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .notification-icon svg {
        width: 24px;
        height: 24px;
      }
      .notification-content {
        flex: 1;
      }
      .notification-title {
        font-size: 16px;
        font-weight: 600;
        color: #ec1d25;
        margin-bottom: 4px;
      }
      .notification-message {
        font-size: 14px;
        color: #667085;
        line-height: 1.5;
      }
      .notification-close {
        width: 24px;
        height: 24px;
        flex-shrink: 0;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        transition: background 0.2s;
      }
      .notification-close:hover {
        background: #fafafa;
      }
      .notification-close svg {
        width: 16px;
        height: 16px;
      }

      /* Error input styling */
      .input-box.error {
        border-color: #ec1d25;
      }
    </style>
  </head>
  <body>
    <!-- Notification Alert -->
    <div id="notificationAlert" class="notification-alert">
      <div class="notification-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="#ec1d25" stroke-width="2" />
          <path
            d="M12 8V12"
            stroke="#ec1d25"
            stroke-width="2"
            stroke-linecap="round"
          />
          <circle cx="12" cy="16" r="1" fill="#ec1d25" />
        </svg>
      </div>
      <div class="notification-content">
        <div class="notification-title" id="notificationTitle">
          Login Gagal.
        </div>
        <div class="notification-message" id="notificationMessage">
          Kata sandi salah. tidak dapat melanjutkan lebih lanjut.
        </div>
      </div>
      <div class="notification-close" onclick="closeNotification()">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M18 6L6 18M6 6L18 18"
            stroke="#58585a"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </div>
    </div>

    <div class="login-container">
      <img class="logo" src="../png/Aura_logo.png" alt="AURA Logo" />
      <div class="banner"></div>
      <div class="login-content">
        <div class="welcome-text">
          <span class="welcome-text-normal">üëãüèª Hi, Masuk ke </span>
          <span class="welcome-text-highlight">AURA</span>
          <span class="welcome-text-normal">!</span>
          <p class="sso-text">Single Account, Single Sign On login</p>
        </div>

        <form class="login-form">
          <div class="input-field">
            <input
              type="text"
              class="input-box"
              id="username"
              name="username"
              placeholder="Masukkan username SSO"
              required
            />
            <label class="input-label" for="username">Username SSO</label>
          </div>

          <div class="input-field">
            <input
              type="password"
              class="input-box"
              id="password"
              name="password"
              placeholder="Masukkan password"
              required
            />
            <label class="input-label" for="password">Password</label>
          </div>

          <button type="submit" class="login-button">Masuk</button>
        </form>
      </div>
    </div>

    <script>
      // Login form validation
      document
        .querySelector(".login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username");
          const password = document.getElementById("password");

          // Remove previous error states
          username.classList.remove("error");
          password.classList.remove("error");

          // Check if fields are empty
          if (!username.value.trim() || !password.value.trim()) {
            // Show "Please input username" notification
            if (!username.value.trim()) {
              username.classList.add("error");
            }
            if (!password.value.trim()) {
              password.classList.add("error");
            }
            showNotification("Please input username.", "Please input username");
            return;
          }

          // Simulate login validation (replace with actual authentication)
          // For demo: correct username is "admin" and password is "admin123"
          if (username.value === "admin" && password.value === "admin123") {
            // Successful login - redirect to homepage
            window.location.href = "homepage.html";
          } else {
            // Failed login
            username.classList.add("error");
            password.classList.add("error");
            showNotification(
              "Login Gagal.",
              "Kata sandi salah. tidak dapat melanjutkan lebih lanjut."
            );
          }
        });

      // Show notification function
      function showNotification(title, message) {
        const notification = document.getElementById("notificationAlert");
        const notificationTitle = document.getElementById("notificationTitle");
        const notificationMessage = document.getElementById(
          "notificationMessage"
        );

        notificationTitle.textContent = title;
        notificationMessage.textContent = message;
        notification.classList.add("show");

        // Auto hide after 5 seconds
        setTimeout(() => {
          closeNotification();
        }, 5000);
      }

      // Close notification function
      function closeNotification() {
        const notification = document.getElementById("notificationAlert");
        notification.classList.remove("show");
      }

      // Remove error styling when user starts typing
      document
        .getElementById("username")
        .addEventListener("input", function () {
          if (this.value.trim()) {
            this.classList.remove("error");
          }
        });

      document
        .getElementById("password")
        .addEventListener("input", function () {
          if (this.value.trim()) {
            this.classList.remove("error");
          }
        });
    </script>
  </body>
</html>
