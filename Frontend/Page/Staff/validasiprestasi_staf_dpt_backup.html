<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Validasi Prestasi - AURA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sidebar.css" />
    <style>
      :root {
        --bg: white;
        --accent: #ec1d25;
        --accent-dark: #861015;
        --panel: #fafafa;
        --text-primary: #58585a;
        --text-secondary: #667085;
        --gray-border: #d9d9d9;
        --gray-light: #a6a8a7;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: var(--bg);
        overflow-x: hidden;
      }

      .page-container {
        display: flex;
        min-height: 100vh;
      }

      /* Main Content */
      .main-content {
        margin-left: 296px;
        width: calc(100vw - 296px);
        padding: 33px 30px 33px 30px;
        position: relative;
      }

      .content-wrapper {
        max-width: 1091px;
        margin: 0 auto;
      }

      /* Dashboard Content */
      .dashboard-content {
        width: 100%;
        background: var(--panel);
        border-radius: 12px;
        padding: 19px 31px 40px;
      }

      .dashboard-header {
        margin-bottom: 30px;
      }

      .dashboard-header h2 {
        font-size: 24px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 8px;
        font-family: "Inter", sans-serif;
      }

      .dashboard-header p {
        font-size: 14px;
        font-weight: 400;
        color: var(--text-secondary);
      }

      /* Section Headers */
      .section-header {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
        margin: 32px 0 20px;
        font-family: "Inter", sans-serif;
      }

      /* Form Styles */
      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        color: var(--text-primary);
        font-size: 14px;
        font-weight: 600;
        font-family: "Inter", sans-serif;
        margin-bottom: 8px;
      }

      .form-input,
      .form-select {
        width: 100%;
        height: 48px;
        padding: 12px 16px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        font-family: "Inter", sans-serif;
        color: var(--text-primary);
        background: white;
        transition: all 0.3s ease;
      }

      .form-input:focus,
      .form-select:focus {
        outline: none;
        border-color: var(--accent);
      }

      .form-input::placeholder,
      .form-select::placeholder {
        color: #b0b0b0;
      }

      .form-textarea {
        width: 100%;
        min-height: 120px;
        padding: 12px 16px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        font-family: "Inter", sans-serif;
        color: var(--text-primary);
        background: white;
        resize: vertical;
        transition: all 0.3s ease;
      }

      .form-textarea:focus {
        outline: none;
        border-color: var(--accent);
      }

      .form-textarea::placeholder {
        color: #b0b0b0;
      }

      .form-row {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 16px;
      }

      .form-row-2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }

      /* File Upload */
      .file-upload-area {
        width: 100%;
        min-height: 200px;
        border: 2px dashed #e0e0e0;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: white;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .file-upload-area:hover {
        border-color: var(--accent);
        background: #fff5f5;
      }

      .file-upload-icon {
        width: 48px;
        height: 48px;
        margin-bottom: 12px;
        opacity: 0.5;
      }

      .file-upload-link {
        color: #4285f4;
        font-size: 14px;
        text-decoration: underline;
        cursor: pointer;
      }

      .file-upload-text {
        color: var(--text-secondary);
        font-size: 14px;
        margin-top: 4px;
      }

      /* Validation Section */
      .validation-section {
        margin-top: 32px;
        padding-top: 32px;
        border-top: 1px solid #e0e0e0;
      }

      .validation-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
      }

      .validation-title {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
        font-family: "Inter", sans-serif;
      }

      .validation-subtitle {
        font-size: 14px;
        font-weight: 400;
        color: var(--text-secondary);
      }

      .btn-validate-auto {
        background: var(--accent);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        font-family: "Inter", sans-serif;
      }

      .btn-validate-auto:hover {
        background: var(--accent-dark);
      }

      /* Detection Cards */
      .detection-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
        margin-bottom: 32px;
      }

      .detection-card {
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 16px;
      }

      .detection-header {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 12px;
      }

      .detection-score {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 8px;
      }

      .score-value {
        font-size: 24px;
        font-weight: 700;
        font-family: "Inter", sans-serif;
      }

      .progress-bar {
        flex: 1;
        height: 8px;
        background: #e0e0e0;
        border-radius: 4px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        border-radius: 4px;
        transition: width 0.3s ease;
      }

      .progress-fill.high {
        background: linear-gradient(90deg, #10b981 0%, #059669 100%);
      }

      .progress-fill.medium {
        background: linear-gradient(90deg, #f59e0b 0%, #d97706 100%);
      }

      .progress-fill.low {
        background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
      }

      .detection-status {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
        font-family: "Inter", sans-serif;
      }

      .status-tinggi {
        background: #d1fae5;
        color: #065f46;
      }

      .status-rendah {
        background: #fed7aa;
        color: #92400e;
      }

      .status-sedang {
        background: #fecaca;
        color: #991b1b;
      }

      /* Score Circle */
      .score-circle-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }

      .score-circle {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 8px solid #e0e0e0;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .score-circle::before {
        content: "";
        position: absolute;
        top: -8px;
        left: -8px;
        right: -8px;
        bottom: -8px;
        border-radius: 50%;
        border: 8px solid transparent;
        border-top-color: var(--accent);
        border-right-color: var(--accent);
        border-bottom-color: var(--accent);
        transform: rotate(-45deg);
      }

      .score-circle-value {
        font-size: 32px;
        font-weight: 700;
        color: var(--text-primary);
        z-index: 1;
      }

      .score-label {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-primary);
      }

      .score-badge {
        display: inline-block;
        padding: 6px 16px;
        border-radius: 16px;
        font-size: 12px;
        font-weight: 600;
        background: #d1fae5;
        color: #065f46;
      }

      /* Result Section */
      .result-section {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 24px;
        margin-bottom: 32px;
      }

      /* Checkbox Group */
      .checkbox-group {
        margin-top: 8px;
      }

      .checkbox-label {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 12px;
        font-size: 14px;
        color: var(--text-primary);
        cursor: pointer;
      }

      .checkbox-label input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
        accent-color: var(--accent);
      }

      .checkbox-label input[type="radio"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
        accent-color: var(--accent);
      }

      /* Notes Section */
      .notes-label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 8px;
      }

      /* Button Styles */
      .btn-container {
        display: flex;
        justify-content: flex-start;
        gap: 16px;
        margin-top: 32px;
      }

      .btn {
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        font-family: "Inter", sans-serif;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .btn-primary {
        background: var(--accent);
        color: white;
      }

      .btn-primary:hover {
        background: var(--accent-dark);
        box-shadow: 0px 4px 12px rgba(236, 29, 37, 0.3);
      }

      .btn-secondary {
        background: white;
        color: var(--text-primary);
        border: 1px solid #e0e0e0;
      }

      .btn-secondary:hover {
        background: var(--panel);
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <!-- Sidebar -->
      <div id="sidebar-placeholder"></div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="content-wrapper">
          <!-- Dashboard Content -->
          <div class="dashboard-content">
            <div class="dashboard-header">
              <h2>Detail Validasi</h2>
              <p>
                Lengkapi informasi prestasi dan verifikasi data sebelum
                melakukan validasi final.
              </p>
            </div>

            <!-- Form -->
            <form>
              <!-- Tahun Ajaran & Tanggal Kegiatan -->
              <div class="form-row-2">
                <div class="form-group">
                  <label for="tahun-ajaran" class="form-label"
                    >Tahun Ajaran</label
                  >
                  <select
                    id="tahun-ajaran"
                    class="form-select"
                    aria-label="Pilih tahun ajaran"
                  >
                    <option value="">Pilih tahun akademik</option>
                    <option value="2024/2025">2024/2025</option>
                    <option value="2023/2024">2023/2024</option>
                    <option value="2022/2023">2022/2023</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="tanggal-kegiatan" class="form-label"
                    >Tanggal Kegiatan</label
                  >
                  <input
                    type="date"
                    id="tanggal-kegiatan"
                    class="form-input"
                    aria-label="Pilih tanggal kegiatan"
                  />
                </div>
              </div>

              <!-- Row dengan 4 kolom -->
              <div class="form-row">
                <div class="form-group">
                  <label for="jenis-kategori" class="form-label"
                    >Jenis Kategori</label
                  >
                  <select
                    id="jenis-kategori"
                    class="form-select"
                    aria-label="Pilih jenis kategori"
                  >
                    <option value="">Pilih jenis kategori</option>
                    <option value="seni">Seni</option>
                    <option value="teknologi">Teknologi</option>
                    <option value="akademik">Akademik</option>
                    <option value="olahraga">Olahraga</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="jenis-kegiatan" class="form-label"
                    >Jenis Kegiatan</label
                  >
                  <select
                    id="jenis-kegiatan"
                    class="form-select"
                    aria-label="Pilih jenis kegiatan"
                  >
                    <option value="">Pilih jenis kegiatan</option>
                    <option value="lomba">Lomba</option>
                    <option value="kompetisi">Kompetisi</option>
                    <option value="seminar">Seminar</option>
                    <option value="workshop">Workshop</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="tingkat-kegiatan" class="form-label"
                    >Tingkat Kegiatan</label
                  >
                  <select
                    id="tingkat-kegiatan"
                    class="form-select"
                    aria-label="Pilih tingkat kegiatan"
                  >
                    <option value="">Pilih tingkat kegiatan</option>
                    <option value="kampus">Kampus</option>
                    <option value="nasional">Nasional</option>
                    <option value="internasional">Internasional</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="keikutsertaan" class="form-label"
                    >Keikutsertaan</label
                  >
                  <select
                    id="keikutsertaan"
                    class="form-select"
                    aria-label="Pilih keikutsertaan"
                  >
                    <option value="">Pilih keikutsertaan</option>
                    <option value="individu">Individu</option>
                    <option value="tim">Tim</option>
                  </select>
                </div>
              </div>

              <!-- Deskripsi -->
              <div class="form-group">
                <label for="deskripsi" class="form-label">Deskripsi</label>
                <textarea
                  id="deskripsi"
                  class="form-textarea"
                  placeholder="Tulis deskripsi..."
                  aria-label="Tulis deskripsi kegiatan"
                ></textarea>
              </div>

              <!-- Buttons -->
              <div class="btn-container">
                <button type="button" class="btn btn-secondary">Batal</button>
                <button type="submit" class="btn btn-primary">Validasi</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="sidebar.js"></script>
  </body>
</html>
